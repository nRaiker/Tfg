<html>
<head>
	<title> Borrado de metadatos</title>


	<!--
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}" /> -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	 <meta name="viewport" content="width=device-width, initial-scale=1">

	{% load staticfiles %}
	<script type="text/jquery-3" src="{ % static" js/jquery-3.2.1.js.js"" %}></script>



  <script>
  $( function() {
    $( "input" ).checkboxradio();
  } );
  </script>

</head>

<body>

	<header>
		<div class="container-fluid">
			<div class="col-xs-2 col-md-2">
			</div>

			<div class="col-xs-1 col-md-1">
				{% load static %}
				<img src={% static "Imagenes/logo.png" %} width="200" height="200" />
			</div>

			<div class="col-xs-1 col-md-1">
			</div>
			<div class="col-xs-4 col-md-4 text-center">
				<br />
				<br />
			<h1>Borrado de metadatos</h1>
			<br />
			<br />
			<p>
				Estos son los metadatos del documento. Seleccione las casillas de los metadatos que desea
				conservar.
			</p>
		</div>

		<div class="col-xs-4 col-md-4">
		</div>

	</div>


	</header>

<br>


<br>

	<div class="container">

		<form  action="/subida/borrado/" method="post" enctype="multipart/form-data">

			{% csrf_token %}

			{% for item in metadata %}

			<div class="checbox">
				<label><input type="checkbox" name={{item.tag}} id={{item.tag}}/> {{item.meta}} </label>
			</div>

			{% endfor %}
			<br>
			<button type="submit"  class="btn btn-primary">Borrar metadatos</button>

		</form>


	</div>


</body>
</html>
